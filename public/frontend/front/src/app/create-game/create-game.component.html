<div class="container">
  <div class="col-md-6">
    <h1>Create Movies</h1>
  </div>
  <br>
    <div class="row">
      <div *ngIf="message!=null" style="background-color: green; color: wheat;">
        <p>
          {{message}}
          <button routerLink="/movies" class="btn btn-primary">Go to list</button>
        </p>
      </div>
      <div class="col-md-6">
        <form [formGroup]="gameForm" (ngSubmit)="createGame()">
          <div class="form-group">
            <label for="firstName">Movie name</label>
            <input type="text" class="form-control" formControlName="gameName" id="firstName" placeholder="Enter Game Name">
          </div>
          <div class="form-group">
            <label for="lastName">Release Year</label>
            <input type="text" class="form-control" formControlName="releaseYear" id="lastName" placeholder="Enter Release year">
          </div>
<br>
          <button class="btn btn-primary">Create Movie</button>
        </form>
      </div>
    </div>
  </div>
