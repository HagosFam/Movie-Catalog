<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="">Adoway Movie Catalog</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/movies">Movie List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/createMovie">Create Movie</a>
          </li>

          <li *ngIf="token == null" class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
          <li *ngIf="token == null" class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>

          <li *ngIf="token != null" class="nav-item">
            <a class="nav-link" href="#">Welcome, You are logged in!</a>
          </li>
          <button
            *ngIf="token != null"
            class="btn btn-warning"
            (click)="logout()"
          >
            Log out
          </button>
        </ul>
      </div>
    </div>
  </nav>
</header>
